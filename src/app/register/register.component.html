<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
  </nav>
  
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign In</h3>
                  
              </div>
              <div class="card-body">
                  <form  [formGroup]="registerForm" (ngSubmit)="register()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <!-- <input type="text" (change) = "acnoChange($event)" class="form-control" [placeholder]="account" id="login_accno" required> -->
                          <!-- <input type="text" #acno class="form-control" [placeholder]="account" id="login_accno" required> -->
                          <input type="text" formControlName="uname" name="acno" class="form-control" placeholder="enter your username" id="login_uname" required>

                      </div>
                      <div *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors" style="color: whitesmoke; text-align: center;">Invalid Username</div>
                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- <input type="text" (change) = "acnoChange($event)" class="form-control" [placeholder]="account" id="login_accno" required> -->
                        <!-- <input type="text" #acno class="form-control" [placeholder]="account" id="login_accno" required> -->
                        <input type="text" formControlName="acno" name="acno" class="form-control" placeholder="enter your acc no" id="login_accno" required>

                    </div>
                    <div *ngIf="this.registerForm.get('acno')?.touched&&this.registerForm.get('acno')?.errors" style="color: whitesmoke; text-align: center;">Invalid Ac No</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <!-- <input type="password" (change) = "pswdChange($event)" class="form-control" placeholder="password" id="login_password" required> -->
                          <!-- <input type="password" #pswd class="form-control" placeholder="password" id="login_password" required> -->
                          <input type="password" formControlName="pswd" name="pswd" class="form-control" placeholder="password" id="login_password" required>

                      </div>
                      <div *ngIf="this.registerForm.get('pswd')?.touched&&this.registerForm.get('pswd')?.errors" style="color: whitesmoke; text-align: center;">Invalid password</div>

                      
                      <div class="form-group">
                          <input type="submit" value="Register now" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">already have an account? <a routerLink="">login</a></p>
          </div>
      </div>
  </div>
