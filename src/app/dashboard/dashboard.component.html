<!-- child selector -->
<app-delete-confirm (onDelete)="onDelete($event)" (onCancel) ="onCancel()" [item]="acno"></app-delete-confirm>

<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">deposit form</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="depositForm"(ngSubmit)="deposit()">

                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <!-- <input type="text" (change) = "acnoChange($event)" class="form-control" [placeholder]="account" id="login_accno" required> -->
                      <!-- <input type="text" #acno class="form-control" [placeholder]="account" id="login_accno" required> -->
                      <input type="text" formControlName="acno" name="acno" class="form-control" placeholder="enter your acc no" id="login_accno" required>

                  </div>
                  <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors" style="color: whitesmoke; text-align: center;">Invalid Ac No</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- <input type="password" (change) = "pswdChange($event)" class="form-control" placeholder="password" id="login_password" required> -->
                        <!-- <input type="password" #pswd class="form-control" placeholder="password" id="login_password" required> -->
                        <input type="password" formControlName="pswd" name="pswd" class="form-control" placeholder="password" id="login_password" required>

                    </div>
                    <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors" style="color: whitesmoke; text-align: center;">Invalid password</div>

                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <!-- <input type="text" (change) = "acnoChange($event)" class="form-control" [placeholder]="account" id="login_accno" required> -->
                      <!-- <input type="text" #acno class="form-control" [placeholder]="account" id="login_accno" required> -->
                      <input type="text" formControlName="amount" name="amount" class="form-control" placeholder="Enter the amount" id="login_uname" required>

                  </div>
                  <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors" style="color: whitesmoke; text-align: center;">Invalid Amount</div>


                    <div class="form-group">
                        <input type="submit" value="deposit" class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
